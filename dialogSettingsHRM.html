<!DOCTYPE html>
<html>

<head>
    <base target="_top">
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
    <style>
        .error-container {
            display: none;
            margin-bottom: 10px;
            padding: 5px 10px;
            text-align: center;
            color: #fff;
        }

        .block2x2 {
            width: 40%;
            margin-right: 20px;
        }
        
        .stickBottom {
            position: absolute;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div id="response-message" class="error-container" role="dialog"></div>

    <form id="settings" action="" method="post">
        <fieldset class="block">
            <legend>HRM</legend>

            <div class="form-group block">
                <label for="company-domain">Company domain</label>
                <span class="inline grey">(YOURCOMPANY.com/net/...)</span>
                <input type="text" id="company-domain" name="company_domain" class="block" style="width:100%" value="<?= company_domain ?>">
            </div>
            <div class="form-group block">
                <label for="hrm-username">Username</label>
                <span class="inline grey">(HRM account name)</span>
                <input type="text" id="hrm-username" name="hrm_username" class="block" style="width:100%" value="<?= hrm_username ?>" />
            </div>
            <div class="form-group block">
                <label for="hrm-password">Password</label>
                <input type="password" id="hrm-password" name="hrm_password" class="block" style="width:100%" value="<?= hrm_password ?>">
            </div>
        </fieldset>
        <div class="block">
            <button type="submit" class="action" disabled>Save</button>
            <button type="button" onclick="google.script.host.close()">Cancel</button>
        </div>
    </form>

    <script>
        // The code in this function runs when the page is loaded.
        var valid = false;
        var setup = document.forms['settings'];
        var input = Array.prototype.slice.call(setup.elements).filter(function(el) {
            return el.nodeName === 'INPUT';
        });
        var alert = document.getElementById('response-message');
        var action = document.querySelector('[type=submit]');
        var timeout = null;

        function hideAlert() {
            if (timeout) timeout = clearTimeout(timeout);
            alert.style.display = 'none';
        }

        function showAlert(text, type, time) {
            alert.innerText = text;
            alert.style.backgroundColor = type ? 'rgb(139,195,74)' : 'rgb(213,0,0)';
            alert.style.display = 'block';
            if (time) timeout = setTimeout(hideAlert, time);
        }

        function formSubmitHandler(event) {
            if (event) event.preventDefault();

            hideAlert();

            if (!valid) return;

            showAlert('saving ...', 1, 1500);

            google.script.run
                .withSuccessHandler(onResponse)
                .withFailureHandler(onResponse)
                .saveSettingsHRM(this);
        }

        function inputValidatyHandler() {
            var validaty = true;
            input.forEach(function(el) {
                return validaty && (validaty = el.nodeName !== 'INPUT' || el.value.length > 0);
            });
            valid = validaty;
            action.disabled = valid ? false : 'disabled';
        }

        function onResponse(response) {
            var done = response.status === true;

            hideAlert();
            showAlert(response.message, done, 10000);

            if (done) google.script.host.close();
        }

        setup.addEventListener('submit', formSubmitHandler);
        input.forEach(function(el) {
            el.addEventListener('keyup', inputValidatyHandler);
        });
        window.addEventListener('load', inputValidatyHandler);
    </script>
</body>

</html>
